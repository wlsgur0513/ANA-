<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>AnA</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>AnA chat</h1>
            <a id="leave-btn" class="btn">서버 떠나기</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3>서버 이름:</h3>
                <h2 id="room-name"></h2>
                <h3>유저 목록</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input
                    id="msg"
                    type="text"
                    placeholder="AnA에 메시지 보내기"
                    required
                    autocomplete="off"
                />
                <button id="btn" onclick="event.preventDefault()">보내기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
